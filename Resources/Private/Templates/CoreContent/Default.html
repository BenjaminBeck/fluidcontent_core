{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Default" />

<f:section name="Configuration">
	<flux:flexform id="default">
		<f:render partial="Properties/Header" arguments="{_all}" />
		<f:render partial="Properties/Container" arguments="{_all}" />
	</flux:flexform>
</f:section>

<f:section name="Preview">
	Unsupported content type: {record.CType}
</f:section>

<f:section name="Main">
	This content type ({record.CType}) has no rendering definition
</f:section>
