{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace v=Tx_Vhs_ViewHelpers}
<f:layout name="Default" />

<f:section name="Configuration">
	<flux:form id="html">
		<f:render partial="Properties/Header" arguments="{_all}" />
		<f:render partial="Properties/Container" arguments="{_all}" />
	</flux:form>
</f:section>

<f:section name="Preview">
	{record.bodytext -> v:format.substring(length: 75) -> f:format.htmlentities()}
</f:section>

<f:section name="Main">
	<f:format.raw>{record.bodytext}</f:format.raw>
</f:section>
